<!DOCTYPE html>
<html>
<head>
  <script src="vendor/jquery-1.10.2.min.js"></script>
  <!--<script src="vendor/underscore-1.5.2.js"></script>-->

  <script src="../src/utils.js"></script>
  <script src="../src/highlighter.js"></script>

  <style>
    .container {
      width: 800px;
      margin: 50px auto;
    }

    .typeahead-wrapper {
      display: block;
      margin: 50px 0;
    }

    .tt-dropdown-menu {
      background-color: #fff;
      border: 1px solid #000;
    }

    .tt-suggestion.tt-is-under-cursor {
      background-color: #ccc;
    }

    .triggered-events {
      float: right;
      width: 500px;
      height: 300px;
    }

    .tt-hint {
      display: none;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="typeahead-wrapper">
      <label for="search">Search:</label>
      <input
        class="searchbar-input js-searchbar-input js-instant-placeholder"
        type="text" name="search" id="search" placeholder="Search"
        value="">
    </div>

    <div>
      <span class="tt-suggestions">
        <!--<div class="tt-suggestion"><p>iPhone</p></div>-->
        <div class="tt-suggestion"><p>iPhone in Video Games</p></div>
        <div class="tt-suggestion"><p>iphone 4</p></div>
        <!--<div class="tt-suggestion"><p>iphone 5</p></div>-->
        <!--<div class="tt-suggestion"><p>iphone 5s</p></div>-->
      </span>
    </div>
  </div>

  <script>
//    new Highlighter({el: $(".tt-suggestions"), pattern: "iphone"});
    new Highlighter({el: $(".tt-suggestions"), pattern: ["iphone", "game"]});

//    new highlight({node: $(".tt-suggestions")[0], pattern: "ipad"});

  </script>
</body>
</html>
